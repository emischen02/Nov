<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL CHAT v1.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>&gt; TERMINAL CHAT v1.0</h1>
            <div class="header-actions">
                <a href="game.html" class="game-link">[GAME]</a>
                <div class="online-users">
                    <span id="userCount">0</span> USERS ONLINE
                </div>
            </div>
        </div>
        
        <div class="chat-main">
            <div class="sidebar">
                <h3>&gt; USERS</h3>
                <div id="userList" class="user-list"></div>
            </div>
            
            <div class="chat-area">
                <div id="messages" class="messages"></div>
                <div id="typingIndicator" class="typing-indicator"></div>
                
                <div class="input-area">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="&gt; ENTER MESSAGE..." 
                        autocomplete="off"
                    />
                    <button id="sendButton">SEND</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Username Modal -->
    <div id="usernameModal" class="modal">
        <div class="modal-content">
            <h2>&gt; SYSTEM INITIALIZATION</h2>
            <p>ENTER USERNAME TO CONNECT</p>
            <input 
                type="text" 
                id="usernameInput" 
                placeholder="&gt; USERNAME..." 
                maxlength="20"
                autocomplete="off"
            />
            <div class="avatar-selection">
                <p class="avatar-label">&gt; SELECT AVATAR</p>
                <div class="avatar-options" id="avatarOptions">
                    <!-- Avatar options will be populated by JavaScript -->
                </div>
                <input 
                    type="file" 
                    id="avatarFileInput" 
                    accept="image/png,image/jpeg,image/gif"
                    style="display: none;"
                />
                <button type="button" id="uploadAvatarButton" class="upload-avatar-btn">UPLOAD CUSTOM</button>
            </div>
            <button id="joinButton">CONNECT</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
