<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAKE.EXE v2.0</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>&gt; SNAKE.EXE v2.0</h1>
            <a href="index.html" class="back-link">[BACK]</a>
        </div>
        
        <div class="game-main">
            <div class="game-sidebar">
                <div class="scoreboard">
                    <h3>&gt; LEADERBOARD</h3>
                    <div id="leaderboard" class="leaderboard"></div>
                </div>
                <div class="game-info">
                    <h3>&gt; PLAYERS</h3>
                    <div id="playerList" class="player-list"></div>
                </div>
                <div class="controls-info">
                    <h3>&gt; CONTROLS</h3>
                    <p>ARROW KEYS / WASD: MOVE</p>
                    <p>EAT FOOD: GROW & SCORE</p>
                </div>
            </div>
            
            <div class="game-area">
                <canvas id="gameCanvas" width="400" height="400"></canvas>
                <div id="gameOverlay" class="game-overlay">
                    <div class="overlay-content">
                        <h2>&gt; GAME INITIALIZATION</h2>
                        <p>ENTER USERNAME TO START</p>
                        <input 
                            type="text" 
                            id="gameUsernameInput" 
                            placeholder="&gt; USERNAME..." 
                            maxlength="20"
                            autocomplete="off"
                        />
                        <button id="joinGameButton">START GAME</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
